spring.datasource.password=Guiguiferraz016@

# ======================================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# ======================================================

# Isso diz ao Hibernate para CRIAR ou ATUALIZAR as tabelas automaticamente
# com base nas suas classes Java (@Entity). Perfeito para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Hibernate está executando (ótimo para debug)
spring.jpa.show-sql=true

# Formata o SQL mostrado no console para ficar mais legível
spring.jpa.properties.hibernate.format_sql=true 